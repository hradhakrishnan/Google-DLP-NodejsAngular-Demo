<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DLP</title>
      <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,100,100italic,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-light_blue.min.css" />
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
      <!-- Custom styles for this template -->
      <link href="/stylesheets/main.css" rel="stylesheet" />
      <script src="scripts/initial.js" type="text/javascript"></script>
</head>
<body id="login" ng-app="dlp">
  <div class="mdl-layout__container" ng-controller="tdata as vm"> <!-- Start of MDL Layout Container -->
    <div class="dlp-header mdl-layout__header mdl-layout__header--waterfall"><!-- Header Begins -->
      <div class="mdl-layout__header-row"><i class="material-icons" style="font-size:42px;color:#EB9532">fingerprint</i>
        <span class="dlp-title mdl-layout-title">  Data Loss Prevention  </span>
        <div class="dlp-header-spacer mdl-layout-spacer"></div>
        <span class="dlp-mobile-title mdl-layout-title">
          
        </span>
      </div>
    </div> <!-- Header Ends -->
    <div class="mdl-grid"> <!-- Main Body Begins -->
      <div class="mdl-cell mdl-cell--12-col">
        <img class="mdl-chip__contact" src="images/login.png"></img>
        <span class="mdl-chip__text_1">Input</span>
        <div class="demo-charts mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid mdl-color--white">
          <div class="mdl-textfield mdl-js-textfield">
            <textarea class="mdl-textfield__input" type="text" rows= "6" id="sample5" ng-model="user.text"></textarea>
            <label class="mdl-textfield__label" for="sample5">Input Text...</label>
          </div>
          <div class="mdl-card__actions">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--white-colored" ng-click="submit();">Inspect</button>
          </div>
        </div>
      </div>
    </div>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col">
        <img class="mdl-chip__contact" src="images/logout.png"></img>
        <span class="mdl-chip__text_1">Output</span>
        <table class="mdl-data-table mdl-js-data-table">
          <thead>
            <tr>
              <th>quote</th>
              <th>infoType</th>
              <th>likelihood</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in user.reply.findings">
              <td>{{item.quote}}</td>
              <td>
                <span class="mdl-chip">
                  <span class="mdl-chip__text">{{item.infoType.name}}</span>
                </span>
              </td>
              <td>{{item.likelihood}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div> <!-- Main Body Ends -->
  </div>  <!-- End of MDL Layout Container -->
</body>
</html>
